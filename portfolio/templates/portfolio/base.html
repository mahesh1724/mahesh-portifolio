{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
</head>
<body>

<!-- âœ… NAVBAR -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">Mahesh Babu Ch</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
  <li><a href="{% url 'home' uid=uid %}">Home</a></li>
<li><a href="{% url 'profile' uid=uid %}">Profile</a></li>
<li><a href="{% url 'projects' uid=uid %}">Projects</a></li>
<li><a href="{% url 'achievements' uid=uid %}">Achievements</a></li>
<li><a href="{% url 'contact' uid=uid %}">Contact</a></li>

</ul>

  </div>
</nav>

{% block content %}{% endblock %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  });
</script>

</body>
</html>
